<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Blanca Hookah Lounge</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Announcement Banner -->
    <div id="announcement-banner" class="alert alert-info text-center" role="alert">
        Loading announcement...
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Casa Blanca Hookah Lounge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Schedule and Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="video-container">
        <video id="video" class="video-border" autoplay loop muted>
            <source src="Resources/CasaBlancaVideoEdit.mp4" type="video/mp4">
            <!-- Add additional video formats (e.g., WebM, Ogg) if needed -->
        </video>
        <div id="text-overlay">
            <h1 class="overlay"></h1>
        </div>
    </div>

    <center>
        <h1 class="title_heading">Casa Blanca</h1>
        <h3 class="Title_Heading_2">Hookah Lounge</h3>
        <p></p>
    </center>

    <a href="https://www.facebook.com/p/Casablanca-Hookah-Lounge-100065027739717/" target="_blank" class="d20-button">
        <span><img src="Resources/icon.jpg" height="25" width="25"> Upcoming Events</span>
    </a>

    </br>
    </br>

    <!-- Menu Section and Social Media Buttons -->
    <div class="container mt-5">
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h2>Menu</h2>
                <img src="Resources/menu.jpg" alt="Menu Placeholder" class="img-fluid rounded" style="width: 100%; height: auto;">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h2>Follow Us</h2>
                <a href="https://www.facebook.com/p/Casablanca-Hookah-Lounge-100065027739717/" class="btn btn-facebook mx-2" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" class="btn btn-twitter mx-2" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/lexingtoncasablanca/" class="btn btn-instagram mx-2" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        fetch('announcements.json')
            .then(response => response.json())
            .then(data => {
                const latestAnnouncement = data[data.length - 1];
                document.getElementById('announcement-banner').innerText = latestAnnouncement.message;
            })
            .catch(error => {
                console.error('Error fetching announcement:', error);
                document.getElementById('announcement-banner').innerText = 'Failed to load announcement.';
            });
    </script>
</body>
</html>
